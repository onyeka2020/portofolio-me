         <!-- challenge 1 -->
        <div class="container-1">
            <h2>Javascript Challenge 1: Your age in days</h2>
            <div class="container-flex-1">
                <div>
                    <button class="btn btn-primary" onclick="ageInDays()">click me</button>
                </div>
                <div>
                    <button class="btn btn-danger" onclick="reset()">reset</button>
                </div>
            </div>
            <div class="container-flex-1">
                <div class="result">
                    <p id="demo"></p>
                </div>
            </div>
        </div>




         <!-- challenge 2 -->
        <div class="container-2">

            <button class="btn btn-success m-2" id="cat-generator" onclick="generateCat()">Cat generator</button>
            <div class="container-flex-2" id="cat-gen">
            
            </div>
        </div>




            <!-- challenge 3 -->
        <div class="container-3">
            <h2>Javascript challenge 3: Rock, Paper, Scissors</h2>
            <div class="container-flex-3" id="flex-rps">
                <img id="rock" src="rock.png" width="150px" height="150px" onclick="rpsGame(this)" alt="">
                <img id="paper" src="paper.png" width="150px" height="150px" onclick="rpsGame(this)" alt="">
                <img id="scissors" src="scissors.png" width="150px" height="150px" onclick="rpsGame(this)" alt="">
            </div>
        </div> 
        
        

        <!-- challenge 4 -->
        <div class="container-4">
            <h2 id="color-changer">Javascript Challenge 4: change the color of all buttons</h2>
            <div class="container-flex-4">
                <form action="">
                    <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="reset">Reset</option>
                    </select>
                </form>
                <button class="btn btn-primary">Wee!</button>
                <button class="btn btn-danger">Yahoo!</button>
                <button class="btn btn-warning">Google!</button>
                <button class="btn btn-success">Facebok!</button>
            </div>
        </div>
